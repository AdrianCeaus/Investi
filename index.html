  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Investi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Tranzactii</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class = "col-sm-6">
          <div class = "row">
            <div id="total-wealth" class="col-sm">
              <div class = "text-center m-1 p-1 summary-col bg-dark">
                <h2><i class="bi bi-bank2"></i></h2>
                <h2>RON 14000</h2>
                <span><i class="bi bi-arrow-up"></i> 5% fata de ziua anterioara</span>
              </div>
            </div>
            <div id="total-ro" class="col-sm">
              <div class = "text-center m-1 p-1 summary-col bg-primary">
                <h2><i class="bi bi-graph-up-arrow"></i></h2>
                <h2>6500 RON</h2>
                <span><i class="bi bi-arrow-up"></i> 2% fata de ziua anterioara</span>
              </div>
            </div>
            <div id="total-ext" class="col-sm">
              <div class = "text-center m-1 p-1 summary-col bg-success">
                <h2><i class="bi bi-bar-chart-line-fill"></i></h2>
                <h2>7899 RON</h2>
                <span><i class="bi bi-arrow-down"></i> -2% fata de ziua anterioara</span>
              </div>
            </div>
          </div>
          <div class = "row">
            <div id = "stacked-chart-dif-procent" class = "col-sm-6"></div>
            <div id = "stacked-chart-dif-valoare" class = "col-sm-6"></div>
          </div>
        </div>
        <div class="col-sm-6">
          <div id="treemap-detineri" class="p-1"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row grafic align-items-center">
        <div id="variatie-profit" class="col-sm-3 grafic"></div>
        <div id="variatie-investitie" class="col-sm-3 grafic"></div>
        <div class="col-sm">
          <table class="table-sm text-center table-striped">
            <thead>
              <tr>
                <th scope="col"><i class="bi bi-bank"></i> Tip</th>
                <th scope="col"><i class="bi bi-cash"></i> Profit potential</th>
                <th scope="col"><i class="bi bi-cash"></i> Profit marcat</th>
                <th scope="col"><i class="bi bi-cash"></i> Investitie</th>
                <th scope="col"><i class="bi bi-percent"></i> Profit.</th>
              </tr>
            </thead>
            <tbody id = 'profit-investitii'>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row grafic">
        <div class="col-sm-6 grafic">
          <select class="form-select" id = "column-chart-select" onchange="handleColumnChartCategoryChange()" aria-label="column-chart-variatie">
            <option selected value="bvb">bvb</option>
            <option value="etf">etf</option>
            <option value="piete">piete</option>
            <option value="sector">sector</option>
          </select>
          <div id="variatie-activ"></div>
        </div>
        <div  class="col-sm-6 grafic">
          <select class="form-select" id = "pie-chart-select" onchange="handlePieChartCategoryChange()" aria-label="pie-chart-detineri">
            <option selected value="bvb">bvb</option>
            <option value="etf">etf</option>
            <option value="piete">piete</option>
            <option value="sector">sector</option>
          </select>
          <div id="chart-detineri"></div>
        </div>
      </div>
    </div>
